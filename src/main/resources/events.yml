# Configuration guide and default values:       https://github.com/Nuytemans-Dieter/BetterSleeping/blob/master/src/main/resources/events.yml
# All default config files can be found here:   https://github.com/Nuytemans-Dieter/BetterSleeping/tree/master/src/main/resources


# This file allows you to enable and disable specific timed events
# These events are time locked, that means they are only active on specific dates (even if you enable them in this ocnfig)
# They are all disabled by default but are made as lightweight as possible
# More timed events will be added in the future


# ------------ #
# Timed events |
# ------------ #


# About date formats:
# Written in a DD/MM format: These dates are the same every year
# Written in a DD/MM/YYYY format: These dates may change each year


# Start and stop date (DD/MM)
# Start: 01/04
# Stop:  05/04
enable_april_fools: false
# This is a list of features which can individually be enabled/disabled
april_fools:
  # Play creeper charge and explosion sound the first time (!) players go to bed
  # This sound will always be played to non-sleepers
  # Default: true
  enable_creeper_prank: true
  # People who don't sleep will explode once (!)
  # This does not cause damage to blocks and does not start fires
  # The player will take mild damage (a few hearts at most, without armor)
  # Default: false
  enable_explosion_prank: false
  # Every time the night is skipped, there is a 2% chance of time being set to night again
  # Can't happen more than once every 50 seconds
  # Default: true
  enable_time_prank: true



# Start and stop date (DD/MM)
# Start: 12/04/2020
# Stop:  19/04/2020
enable_easter: false
easter:
  # Players poop an egg when they wake up
  # Default: true
  enable_poop_egg: true
  # Plays a bells jingle to the players that go to bed
  # Default: true
  enable_jingle: true